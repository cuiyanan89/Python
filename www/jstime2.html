<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>test page</title>

        <style type="text/css">
            #txt{
                text-align:center;
                color:red;
                font-size:2em;
            }
        </style>

	</head>
    <body >
	    <div id="txt"></div>
        <script type="text/javascript">
                var mm = document.getElementById("txt");
            function time(){
                var mydate = new Date();
                var Y = mydate.getFullYear();
                var M = mydate.getMonth() + 1;
                var D = mydate.getDate();
                var h = mydate.getHours();
                var m = mydate.getMinutes();
                var s = mydate.getSeconds();
                h = h >= 10 ? h: "0" + h;
                m = m >= 10 ? m: "0" + m;
                s = s >= 10 ? s: "0" + s;
                mm.innerHTML =Y + "/" + M + "/" + D + "  " + h + ":" +m + ":" + s;
                setTimeout("time();",500);
            }
            time();
        </script>
	</body>
</html>
