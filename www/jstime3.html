<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>test page</title>

        <style type="text/css">
            div{
                text-align:center;
            }
            #txt{
                color:red;
                font-size:2em;
            }
        </style>

        <script type="text/javascript">
            function time(){
                var mydate = new Date();
                var Y = mydate.getFullYear();
                var M = mydate.getMonth()+1;
                var D = mydate.getDate();
                var h = mydate.getHours();
                var m = mydate.getMinutes();
                var s = mydate.getSeconds();
                var l = mydate.getMilliseconds();
                h = h >= 10 ? h: "0" + h;
                m = m >= 10 ? m: "0" + m;
                s = s >= 10 ? s: "0" + s;
                l = Math.floor(l/10);
                l = l >= 10 ? l: "0" + l;
                document.getElementById("txt").innerHTML =Y + "/" + M + "/" + D + "  " + h + ":" +m + ":" + s + " " + l;
            }
                var t = setInterval("time()",10);
                function start(){
                    clearInterval(t);
                    t = setInterval("time()",10);
                }
                function stop(){
                    clearInterval(t);
                }
        </script>
	</head>
	<body onload="time()">
	    <div id="txt"></div>
        <div>
        <input type="button"value="start" onclick="start()">
        <input type="button"value="stop" onclick="stop()">
        </div>
	</body>
</html>
