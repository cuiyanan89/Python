<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hidden button</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                $(this).hide();
            });
        });
        </script>
    </head>
    <body>
        <button type="button">click</button>
    </body>
</html>
