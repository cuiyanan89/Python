	<body>
        <textarea id="mystr"></textarea>
        <input type="button" value="统计" onclick="tongji();"/>
        <div>共计<span id="length"><script>
            function tongji(){
                var mystr = document.getElementById("mystr");
                var mylength = document.getElementById("length");
                mylength.innerHTML = mystr.value.length;
                var re = new RegExp(r"\S",'g');

                alert(d.length);
            }
        </script></span>字符</div>
