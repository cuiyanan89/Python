        <script type="text/javascript">
        n = prompt("所求数n?",1);
        n = parseInt(n);
        n_sqrt=parseInt(Math.sqrt(n));
        for (var i=2;i<=n_sqrt;i++){
            if (n%i==0){
                break;
            }
        }
        if (i>n_sqrt){
            alert(n+"是质数");
        }
        </script>
