<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>test page</title>

        <style type="text/css">
        </style>

	</head>
	<body>
        <div><input type="text" id="input"/>
            <input type="button" onclick = "add()"value="add">
            <input type="button" onclick = "delone()"value="delone">
            <input type="button" onclick = "del()"value="del">
        </div>
        <br/>
        <div id="list"></div>
        <script type="text/javascript">
            var name_l = new Array();
            function add(){
                var name = document.getElementById("input").value;
                name_l.push(name);
                name_l.sort();
                var list = document.getElementById("list");
                list.innerHTML = "";
                for (n in name_l){
                    list.innerHTML += name_l[n] +"<br/>"
                }
            }
            function delone(){
                var name = document.getElementById("input").value;
                for (n in name_l){
                    if (name == name_l[n]){
                        name_l.splice(n,1);
                        break;
                    }
                }
                var list = document.getElementById("list");
                list.innerHTML = "";
                for (n in name_l){
                    list.innerHTML += name_l[n] +"<br/>"
                }
            }
            function del(){
                name_l.splice(0,name_l.length);
                var list = document.getElementById("list");
                list.innerHTML = "";
            }
        </script>
	
	</body>
</html>
