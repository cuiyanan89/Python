<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>test page</title>

        <style type="text/css">
        </style>

        <script type="text/javascript">
        function febo(n){
            if (n == 1){
                return 1;
            }else if (n == 2){
                return 2;
            }else{
                return febo(n-2)+febo(n-1);
            }
        }
        function febo2(n){
            if (n == 1){
                return 1;
            }else if (n == 2){
                return 2;
            }else {
            var x = 1;
            var y = 2;
            var s = 0;
            for (var i = 3 ; i <= n; i++){
                s = x + y;
                x = y;
                y = s;
            }
            return s;
            }
        }
        function fib(n){
            var l = new Array();
            var a = 0;
            var b = 1;
            for (var i = 0 ; i <= n ; i++){
                l.push(b);
                var c = a;
                a = b;
                b = c + b;
            }
            return l;
        }
        function febo3(n){
            var febo_a = new Array(2,1);
            for (var i = 3 ; i <= n ; i++){
                var a = febo_a.shift();
                var b = febo_a.shift();
                var c = a + b;
                febo_a.unshift(b);
                febo_a.unshift(a);
                febo_a.unshift(c);
            }
            return febo_a.reverse();
        }
        function febo4(n){
            var febo_a = new Array(1,2);
            for (var i = 3;i <= n;i++){
                var a = febo_a.pop();
                var b = febo_a.pop();
                var c = a + b;
                febo_a.push(b);
                febo_a.push(a);
                febo_a.push(c);
            }
            return febo_a;
        }
        x = parseInt(prompt("n?",2));
        alert(febo(x));
        alert(febo2(x));
        alert(febo3(x));
        alert(febo4(x));
        alert(fib(x));
        </script>
	</head>

	</body>
</html>
