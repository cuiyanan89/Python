<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jiecheng</title>

        <style type="text/css">
        </style>

        <script type="text/javascript">
            function jiecheng1(n){
                product = 1;
                for (var i = 2 ; i <= n ; i++){
                    product *= i;
                }
                return product;
            }
            function jiecheng2(n){
                if (n==1){
                    return 1;
                }else{
                    return n * jiecheng2(n-1);
                }
            }
            x = parseInt(prompt("n?",1));
            alert("jiecheng1结果:" + jiecheng1(x));
            alert("jiecheng2结果:" + jiecheng2(x));
        </script>
	</head>
	<body>
	
	</body>
</html>
